<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CASP - ‰ºöË©±„Ç∑„Çπ„ÉÜ„É†</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .character-container {
      width: 100%;
      height: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 10px;
    }

    .character-image {
      max-width: 95%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .character-image:hover {
      transform: scale(1.02);
    }

    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
    }

    .status {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 15px;
      min-height: 25px;
    }

    .start-button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(238, 90, 82, 0.3);
    }

    .start-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(238, 90, 82, 0.4);
    }

    .start-button:active {
      transform: translateY(0);
    }

    .fullscreen-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .fullscreen-btn:hover {
      background: white;
      transform: scale(1.1);
    }

    .recording-indicator {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background: rgba(255, 75, 75, 0.9);
      color: white;
      border-radius: 20px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .recording-indicator.active {
      opacity: 1;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.6; }
    }

    .container.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: #000;
    }

    .container.fullscreen .character-container {
      height: 90%;
    }

    .container.fullscreen .character-image {
      max-width: 100%;
      max-height: 100%;
      border-radius: 0;
    }

    .container.fullscreen .controls {
      background: rgba(0, 0, 0, 0.8);
      color: white;
    }

    .container.fullscreen .status {
      color: white;
    }

    @media (max-width: 768px) {
      .character-container {
        height: 85%;
      }
      
      .character-image {
        max-width: 98%;
      }
      
      .controls {
        padding: 15px;
      }
      
      .status {
        font-size: 16px;
      }
      
      .start-button {
        padding: 12px;
        font-size: 16px;
      }
    }

    @media (orientation: landscape) and (max-height: 600px) {
      .character-container {
        height: 75%;
      }
      
      .character-image {
        max-width: 98%;
      }
      
      .controls {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="recording-indicator" id="recordingIndicator">
      üé§ Èå≤Èü≥‰∏≠
    </div>
    <button class="fullscreen-btn" id="fullscreenBtn" title="„Éï„É´ÁîªÈù¢">
      ‚õ∂
    </button>
    
    <div class="character-container">
      <img src="/static/Âπ≥Á©è1.png" 
           width="300" 
           height="400" 
           alt="‰ºöË©±„Ç≠„É£„É©„ÇØ„Çø„Éº" 
           class="character-image" 
           id="characterImage">
    </div>

    <div class="controls">
      <div class="status" id="status">‰ºöË©±„ÇíÈñãÂßã„Åô„Çã„Å´„ÅØ„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
      <button class="start-button" id="startButton">üé§ ‰ºöË©±„ÇíÈñãÂßã</button>
    </div>

    <audio id="replyAudio" preload="metadata"></audio>
  </div>

  <script>
    // ÁèæÂú®„ÅÆ„Éõ„Çπ„Éà„ÇíËá™ÂãïÂèñÂæóÔºà„Éá„Éó„É≠„Ç§ÊôÇ„Å´Ëá™Âãï„ÅßÊ≠£„Åó„ÅÑURL„Å´„Å™„ÇãÔºâ
    const serverUrl = window.location.origin;
    
    const replyAudio = document.getElementById("replyAudio");
    const statusDiv = document.getElementById("status");
    const startButton = document.getElementById("startButton");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const container = document.getElementById("container");
    const recordingIndicator = document.getElementById("recordingIndicator");

    let shouldRestart = true;
    let isFullscreen = false;

    // „Éï„É´ÁîªÈù¢Ê©üËÉΩ
    fullscreenBtn.addEventListener("click", () => {
      if (!isFullscreen) {
        enterFullscreen();
      } else {
        exitFullscreen();
      }
    });

    function enterFullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      }
      
      container.classList.add('fullscreen');
      fullscreenBtn.innerHTML = '‚õ∂';
      fullscreenBtn.title = '„Éï„É´ÁîªÈù¢„ÇíÁµÇ‰∫Ü';
      isFullscreen = true;
    }

    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
      
      container.classList.remove('fullscreen');
      fullscreenBtn.innerHTML = '‚õ∂';
      fullscreenBtn.title = '„Éï„É´ÁîªÈù¢';
      isFullscreen = false;
    }

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        exitFullscreen();
      }
    });

    // Èü≥Â£∞Ë™çË≠ò„ÅÆÂàùÊúüÂåñ
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    
    recognition.lang = "ja-JP";
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onstart = () => {
      statusDiv.textContent = "üé§ ËÅû„ÅÑ„Å¶„ÅÑ„Åæ„Åô...";
      recordingIndicator.classList.add('active');
    };

    recognition.onresult = async (event) => {
      shouldRestart = false;
      recordingIndicator.classList.remove('active');
      
      const transcript = event.results[0][0].transcript;
      statusDiv.textContent = `üó£Ô∏è „ÅÇ„Å™„Åü: ${transcript}`;
      
      try {
        const response = await fetch(`${serverUrl}/talk_with_fish_text`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_input: transcript })
        });
        
        if (!response.ok) {
          throw new Error('„Çµ„Éº„Éê„Éº„Ç®„É©„Éº');
        }
        
        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        
        replyAudio.src = audioUrl;
        statusDiv.textContent = "üí¨ ÂøúÁ≠î‰∏≠...";
        
        await replyAudio.play();
        
        shouldRestart = true;
        
      } catch (error) {
        console.error('„Ç®„É©„Éº:', error);
        statusDiv.textContent = "‚ùå ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü";
        shouldRestart = true;
        setTimeout(() => {
          if (shouldRestart) {
            recognition.start();
          }
        }, 2000);
      }
    };

    replyAudio.onended = () => {
      statusDiv.textContent = "üé§ Ê¨°„ÅÆÁô∫Ë©±„Çí„ÅäÂæÖ„Å°„Åó„Å¶„ÅÑ„Åæ„Åô...";
      if (shouldRestart) {
        setTimeout(() => recognition.start(), 1000);
      }
    };

    recognition.onerror = (event) => {
      console.error('Èü≥Â£∞Ë™çË≠ò„Ç®„É©„Éº:', event.error);
      recordingIndicator.classList.remove('active');
      
      if (event.error === 'no-speech') {
        statusDiv.textContent = "üîá Èü≥Â£∞„ÅåËÅû„Åì„Åà„Åæ„Åõ„Çì„Åß„Åó„Åü";
      } else if (event.error === 'network') {
        statusDiv.textContent = "üì° „Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„Åß„Åô";
      } else {
        statusDiv.textContent = "‚ö†Ô∏è Èü≥Â£∞„Ç®„É©„Éº: " + event.error;
      }
      
      shouldRestart = true;
      setTimeout(() => {
        if (shouldRestart) {
          recognition.start();
        }
      }, 2000);
    };

    recognition.onend = () => {
      recordingIndicator.classList.remove('active');
      if (shouldRestart) {
        setTimeout(() => recognition.start(), 1000);
      }
    };

    window.addEventListener('DOMContentLoaded', () => {
      startButton.addEventListener("click", async () => {
        try {
          replyAudio.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA";
          await replyAudio.play();
          replyAudio.pause();
          replyAudio.currentTime = 0;
          
          startButton.style.display = "none";
          statusDiv.textContent = "üé§ Èå≤Èü≥„ÇíÈñãÂßã„Åó„Åæ„Åô...";
          
          setTimeout(() => {
            recognition.start();
          }, 1000);
          
        } catch (error) {
          console.error('Èü≥Â£∞Ë®±ÂèØ„Ç®„É©„Éº:', error);
          statusDiv.textContent = "‚ùå Èü≥Â£∞Ê©üËÉΩ„ÇíÊúâÂäπ„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
        }
      });
    });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        shouldRestart = false;
        recognition.stop();
      } else {
        shouldRestart = true;
        setTimeout(() => {
          if (shouldRestart) {
            recognition.start();
          }
        }, 1000);
      }
    });

    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        container.style.height = '100vh';
      }, 100);
    });
  </script>
</body>
</html>
